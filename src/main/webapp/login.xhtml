<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portal Prac Studenckich</title>
	<h:outputStylesheet name="pps_style.css" library="css" />
</h:head>

<h:body style="background-image: url('/PortalPrac/resources/css/vintage-leaves.png');">
	<h:form>
		<p:panelGrid styleClass="login-panelgrid">
			<f:facet name="header" >
				<p:row>
					<p:column colspan="2" >
		      			LOGIN	
					</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
	      			<p:outputLabel for="username" value="Login" />
					<p:inputText id="username" value="#{loginBean.username}" required="true" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
	      			<p:outputLabel for="password" value="HasÅ‚o" />
					<p:password id="password" value="#{loginBean.password}" required="true" />	
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2" >
	      			<p:commandButton id="loginButton" action="#{loginBean.validateUser}" value="Zaloguj" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2" >
	      			<p:messages autoUpdate="true" />
				</p:column>
			</p:row>
		</p:panelGrid>
	    
	</h:form>
</h:body>
</html>
